<div class="container">

  <form (ngSubmit)="onSubmit(signupForm.value)" >
    <h1>Sign Up</h1>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password">
    </mat-form-field>
    
    <button mat-raised-button >Signup</button>
    <p>Don't have an account? <a class="link" routerLink="/">Login Now</a></p>
  </form>
</div>
