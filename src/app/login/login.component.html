<div class="container">

  
  <form (ngSubmit)="onSubmit(loginForm.value)" >
    <h1>Login</h1>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password">
    </mat-form-field>
    
    <button mat-raised-button >Login</button>
    <p>Dont have an account? <a class="link" routerLink="/signup">Login Now</a></p>
  </form>
</div>
